<body onload="setupSVG('2005')">
    <!-- Nav Bar-->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" style="height:50px">
        <a class="navbar-brand">Narative Visualisation &nbsp;&nbsp;&nbsp;&nbsp;</a>
    </nav>

    <div id="app">
        <div class="container" style="height: 95%">
            <!-- Blank area to centre search box on start-up -->
            <div id="blank_area" class="row" style="min-height: 50px;">
            </div>

            <h1>Examining the trend towards a more urbanised society</h1>
            <p>This is a paragraph.</p>

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item prev"><a class="page-link" onclick="prevYear()" tabindex="-1">Previous</a></li>
                  <li class="page-item nonClick active"><a class="page-link" onclick="updateSVG('2005')">2005</a></li>
                  <li class="page-item nonClick"><a class="page-link" onclick="updateSVG('2010')">2010</a></li>
                  <li class="page-item nonClick"><a class="page-link" onclick="updateSVG('2015')">2015</a></li>
                  <li class="page-item next"><a class="page-link" onclick="nextYear()">Next</a>
                  </li>
                </ul>
              </nav>

            <!-- Create a div where the graph will take place -->
            <div id="my_dataviz"></div>
        </div>
    </div>

</body>

<!-- Load d3.js -->
